name: Basic tests

# run on every pushes and every pull requests, except for main branch
on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches-ignore: [ main ]

jobs:
  coding-standards:
    uses: ./.github/workflows/coding-standards.yml
  functional-tests:
    needs: coding-standards
    uses: ./.github/workflows/functional-tests.yml